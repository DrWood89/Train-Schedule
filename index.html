<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="refresh" content="30"> -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Schedule</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>RailWay Station</h1>
            <img id="logo" src="images/train1.png" alt="Smiley face" height="50" width="50" style="background-color:aliceblue">
            <p>Live Update Train Schedule</p>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Current Train Schedule</strong>
                </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>


        <!-- Add Train  -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Add Train</strong>
                </h3>
            </div>
            <div class="panel-body">

                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input id="train-name-input" type="text" class="form-control" id="usr">
                    </div>
                    <div class="form-group">
                        <label for="train-destination">Destination</label>
                        <input id="destination-input" type="text" class="form-control" id="usr">
                    </div>
                    <div class="form-group">
                        <label for="first-train-time">First Train Time (HH:mm-military time)</label>
                        <input id="first-train-input" type="text" class="form-control" id="usr">
                    </div>
                    <div class="form-group">
                        <label for="train-frequency">Frequency (min)</label>
                        <input id="frequency-input" type="text" class="form-control" id="usr">
                    </div>
                    <button id="addTrain" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script type="text/javascript" src="trainSchedule.js"></script>
</body>

</html>
